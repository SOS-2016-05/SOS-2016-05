<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});

      $(document).ready(()=>{
        var dataArray=[];
        var request3=$.ajax({   //load data
          type: "GET",
          url: "/api/v1/mort-sickness/loadInitialData?apikey=patriW",
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          async: false
        });
        var request2=$.ajax({   //Integration with GROUP 03 - mort-sickness
          type: "GET",
          url: "/api/v1/mort-sickness?apikey=patriR",//PENAR CLAVE GOVERNIFY
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          async: false
        });
        
        request2.done(function(data,status){
          for (i=0;i<data.length;i++){
            var item=data[i];
            var itemF =[item.sickness,item.totalMortality];
            dataArray.push(itemF);
          }
        });

         var request=$.ajax({
          type: "GET",
          url: '/api/v1/participants-number?apikey=multiPlan_C4_sos-2016-05-egf_ag',
          contentType: "application/json; charset=utf-8",
          dataType: "json"
          
        });

         //console.log(dataArray);

        request.done((dataFromServer,status)=>{
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {
                var dataForWidget = [
                  ['sickness', 'mortality','participantsnumber']];

              for(j=0;j<dataFromServer.length;j++){
                var item=dataFromServer[j];
                
                for(i=0;i<dataArray.length;i++){
                  var item2=dataArray[i];
                  if(item.country=="Spain"){
                    //console.log(item);
                    //console.log(item2);
                    var itemForWidget =[item2[0],item2[1],item.maleathletesnumber+item.femaleathletesnumber];
                    //console.log(itemForWidget);
                    dataForWidget.push(itemForWidget);
                  }
                  
                }
              }
                var data = google.visualization.arrayToDataTable(dataForWidget); 
                var options = {
                      title: 'Integration of GROUP SOS 03: comparison between the sickness and its mortality'+' respect the numbers of spanish participants in a olympics game',
                       hAxis: {title: 'Mortality'},
                       vAxis: {title: 'Number of Spanish participants'},
                      bubble: {textStyle: {fontSize: 11}}
                };

                var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
                chart.draw(data, options);
      }

        });

         });
      
     </script>
  </head>
  <body>
    <div id="series_chart_div" style="width: 1200px; height: 700px;"></div>
  </body>
</html>
