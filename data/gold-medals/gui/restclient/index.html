<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQuery Advanced REST Client</title>
        <script src="assets/jquery/jquery-2.1.4.min.js"></script>
        <script src="JQueryClient.js"></script>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
       <script src="assets/jquery.bootpag.min.js"></script>
  </head>
  <body>
    <div class="container">
        <h1 style="font-size:20pt">JQuery Advanced REST Client</h1>
 
        <br />
        <div class="col-xs-3 pull-right">
            
            <div class="input-group pull-right">
  
        <input id="apikey" size="10" class="form-control" width="200px" placeholder="Insert apikey here"/>
                <span class="input-group-btn"><button id="load" class="btn btn-default"><i class="glyphicon glyphicon-fire"></i></button></span>
                
                
        </div>
       
        </div>

        
        <button class="btn btn-success" onclick="add_person()"><i class="glyphicon glyphicon-plus"></i> Add row</button>
        <button class="btn btn-default" onclick="load_table()"><i class="glyphicon glyphicon-refresh"></i> Reload</button>
        <button class="btn btn-default" onclick="loadInitialData()"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
        <br />
        <br />
       <div class="row">
  <div class="col-xs-3">
    <div class="input-group">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="glyphicon glyphicon-search"></i> <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a onclick="gold_medals()">Gold medals nº</a></li>
          <li><a onclick="silver_medals()">Silver medals nº</a></li>
        </ul>
      </div><!-- /btn-group -->
      <input id="search" type="text" class="form-control" aria-label="...">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
        <br/>
        <table id="table" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>country</th>
                    <th>year</th>
                    <th>goldmedalsnumber</th>
                    <th>silvermedalsnumber</th>
                     <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
 
            <tfoot>
                <tr>
                    <th>country</th>
                    <th>year</th>
                    <th>goldmedalsnumber</th>
                    <th>silvermedalsnumber</th>
                     <th>Action</th>
                </tr>
            </tfoot>
        </table>
        <div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Nº elements
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a onclick="limit=1; load_table();">1</a></li>
    <li><a onclick="limit=2; load_table();">2</a></li>
    <li><a onclick="limit=5; load_table();">5</a></li>
  </ul>
</div>
            <nav>
                <div id="page-selection"></div>
            </nav>
    </div>
 
<!-- Bootstrap modal -->
<div class="modal fade" id="modal_form" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">Person Form</h3>
            </div>
            <div class="modal-body form">
                <form action="#" id="form" class="form-horizontal">
                    <input type="hidden" value="" name="id"/>
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-3">Country</label>
                            <div class="col-md-9">
                                <input id="country" name="country" placeholder="Country" class="form-control" type="text">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Year</label>
                            <div class="col-md-9">
                                <input id="year" name="year" placeholder="Year" class="form-control" type="text">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Gold medals nº</label>
                            <div class="col-md-9">
                                <input id="goldmedalsnumber" name="goldmedalsnumber" placeholder="Gold medals nº" class="form-control" type="text">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Silver medals nº</label>
                            <div class="col-md-9">
                                <input id="silvermedalsnumber" name="silvermedalsnumber" placeholder="Silver medals nº" class="form-control" type="text">
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnSave" onclick="save()" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
    </div>
<!-- End Bootstrap modal -->
</body>
</html>
