<html>
    <head>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" />
        <script src="jquery-1.12.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
        <script type="text/javascript" src="jQueryClientLocation.js"></script>
        <script type="text/javascript" src="/data/locations/locationJQ.js"></script>
    </head>
    <body>

      <nav>
        <div class="nav-wrapper">
          <div class="col s12">
            <a href="/about" class="breadcrumb">About</a>
            <a href="/data/locations" class="breadcrumb">Table Locations</a>
            <a href="#" class="brand-logo right">JQuery REST Client Locations</a>
          </div>
        </div>
        </nav>

    <br>
    <div class="row">
    <form class="col s6">
      <div class="row">
        <div class="input-field col s3">
          <input placeholder="/api/v1/locations/" id="urll" type="text" class="validate" disabled="disabled">
          <label for="urll">URL</label>
        </div>
        <div class="input-field col s1">
          <input id="url" type="text" class="validate" length="4">
          <label for="url">apikey</label>
        </div>

        <div class="input-field col s1">
          <input value="0" id="offset" type="text" class="validate">
          <label for="offset">offset</label>
        </div>
        <div class="input-field col s1">
          <input value="10" id="limit" type="text" class="validate">
          <label for="limit">limit</label>
        </div>
        <div class="input-field col s2">
          <input value="1896" id="from" type="text" class="validate" length="5">
          <label for="from">from</label>
        </div>
        <div class="input-field col s2">
          <input value="2016" id="to" type="text" class="validate" length="5">
          <label for="to">to</label>
      </div></div>

        <div class="row">
        <form class="col s6">
          <div class="row">

            <div class="input-field col s3">
              <i class="material-icons prefix">launch</i>
              <input id="payloadt" type="text" class="validate" disabled="disabled">
              <label for="payloadt">Payload: </label>
            </div>

            <div class="input-field col s3">
              <i class="material-icons prefix">location_on</i>
              <input id="payload" type="text" class="validate" length="10">
              <label for="payload">Country</label>
            </div>

            <div class="input-field col s2">
              <i class="material-icons prefix">today</i>
              <input id="payload2" type="text" class="validate" length="4">
              <label for="payload2">Year</label>
            </div>

            <div class="input-field col s2">
              <i class="material-icons prefix">alarm_on</i>
              <input id="payload3" type="text" class="validate" length="6">
              <label for="payload3">Top</label>
            </div>

            <div class="input-field col s2">
              <i class="material-icons prefix">mode_edit</i>
              <input id="payload4" type="text" class="validate" length="4">
              <label for="payload4">Doping</label>

            </div>
            <span title="Search" id="view" class="btn-floating btn-large waves-effect waves-light gray"><i class="material-icons">search</i></span>
            <span title="Add" id="add" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></span>
            <span title="Edit item" id="update" class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons prefix">present_to_all</i></span>
            <span title="Delete item" id="remove" class="btn-floating btn-large waves-effect waves-light black"><i class="material-icons">delete</i></span>
          </div></div>

        <br/><br/>
        <span id="loaddata" class="btn waves-effect waves-teal">Load Initial Data<i class="material-icons right">send</i></span>
        <br/><hr/>
        HTTP Status: <span id="status"></span>
        <br/><hr/>
        <span id="data">
          <table id="locations" border='1' class="striped bordered centered highlight responsive-table">
            <tr>
              <th class="black-text center-align">Country</th>
              <th class="black-text center-align">Year</th>
              <th class="black-text center-align">Top</th>
              <th class="black-text center-align">Doping</th>
            </tr>
          </table>
        </span>
        <br/><hr/>
        <ul id="list"></ul>
        <hr/>
        Log: <span id="log"></span>
    </body>
</html>
