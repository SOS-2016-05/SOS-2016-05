<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Participants number table</title>
        <script src="jquery-1.12.2.min.js"></script>
        <script src="participants-number.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css">
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript"> 
            $(document).ready(function() {
            $('#participantsnumber').DataTable();
        } );</script>


               
    </head>
    
    <body>  
            <table id="participantsnumber" class="display" cellspacing="0" width="100%">
                <thead>
                        <tr>
                            <th >Country</th>
                            <th >Year</th>
                            <th >Male athletes number</th>
                            <th >Female athletes number</th>
                        </tr>
                    </thead>
            </table>
    </body>
</html>
